<!DOCTYPE html>
<html>
<head>
	<title>QShop</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="Description" content="It's a little mobile Application, that handles the shopping request for colleagues at the workplace, and send it to the One Man who always buy stuff for us :) " />
	<meta name="viewport" content="initial-scale=1" />
	
	<!-- build:css css/QShop.min.css -->
	<link rel="stylesheet" href="css/engine.css" />
	<link rel="stylesheet" href="css/qshop-main.css" />
	<link rel="stylesheet" href="css/robotofont.css" />
	<!-- /build -->
</head>
<body>
	<div id="applicationholder">
		<!-- Application place -->
	</div>
	
	<!-- build:js js/QShop.min.js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/qshop.js"></script>
	<script src="js/modules/datastore/driverlocal.js"></script>
	<script src="js/modules/datastore/driverlocalsql.js"></script>
	<script src="js/modules/datastore/driverxhr.js"></script>
	<script src="js/modules/datastore/datastore.js"></script>
	<script src="js/modules/models/muser.js"></script>
	<script src="js/modules/user.js"></script>
	<!-- /build -->
	
	<script>
		$(document).ready(function () {
			'use strict';
			/**
			 * [App description]
			 * @type {Object}
			 */
			window.App = new QShop();
			/**
			 * [store description]
			 * @type {Object}
			 */
			window.store = new DataStore();
			window.App.start();
		});
	</script>
	
</body>
</html>
